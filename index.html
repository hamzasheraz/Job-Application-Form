<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Job Application Form</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1 class="mt-4">Job Application Form</h1>
  <form id="jobApplicationForm">
    <!-- Personal Information -->
    <h2 class="mt-4">Personal Information</h2>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" name="firstName" required>
      </div>
      <div class="form-group col-md-6">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" name="lastName" required>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="phoneNumber">Phone Number</label>
        <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" required>
      </div>
      <div class="form-group col-md-6">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
    </div>
    <div class="form-group">
      <label for="street">Street</label>
      <input type="text" class="form-control" id="street" name="street" required>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="city">City</label>
        <input type="text" class="form-control" id="city" name="city" required>
      </div>
      <div class="form-group col-md-4">
        <label for="state">State</label>
        <input type="text" class="form-control" id="state" name="state" required>
      </div>
      <div class="form-group col-md-2">
        <label for="zipCode">ZIP Code</label>
        <input type="text" class="form-control" id="zipCode" name="zipCode" required>
      </div>
    </div>
    <!-- Resume and Cover Letter -->
    <h2 class="mt-4">Resume and Cover Letter</h2>
    <div class="form-group">
      <label for="resume">Upload Resume</label>
      <input type="file" class="form-control-file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
    </div>
    <div class="form-group">
      <label for="coverLetter">Cover Letter</label>
      <textarea class="form-control" id="coverLetter" name="coverLetter" rows="4" required></textarea>
    </div>
    <!-- Education -->
    <!-- Add more sections for Education, Employment History, Skills, Availability, References, Additional Questions, Consent and Agreement -->
    <button type="submit" class="btn btn-primary" onclick="processFormData()">Submit Application</button>
    <button type="button" id="viewApplicationsBtn" class="btn btn-primary">View Applications as Table</button>
  </form>
  <div id="applicationsTableContainer" class="mt-5" style="display: none;">
    <h2>Applications</h2>
    <table id="applicationsTable" class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone Number</th>
          <th>Resume</th>
          <th>Cover Letter</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="script.js"></script>
</body>
</html>
